                }
                if (e.features[i].layer.id == 'State Grade') {
                    htmlPopup = htmlPopup + `<p>State Preparedness Grade: ${e.features[i].properties.State_Grad}</p>`
                }
                if (e.features[i].layer.id == 'GHG Emissions Targets') {

    map.on('idle', () => {        
        // Enumerate ids of the layers.
        const toggleableLayerIds = ['Hours Lost for Weather-Exposed Workers', 'Childhood Asthma Diagnoses', 'Inland Flooding Damage', '2018 Per Capita Energy Related CO2', '2018 Carbon Intensity of the Economy', '2018 Energy Intensity', 'GHG Emissions Targets', 'Climate Change is Happening', 'Climate Change is Human Caused', 'Climate Change will Harm me Personally', 'Climate Change will Harm People in the US', 'Corporations should do more', 'The President should do more', 'State Grade'];
        
        // Set up the corresponding toggle button for each layer.
        for (const id of toggleableLayerIds) {
            // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
                continue;
            }
            
            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;
            link.className = '';
            
            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();
            
                const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                );
            
                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                    );
                }
            };
            
            if (['Climate Change is Happening', 'Climate Change is Human Caused', 'Climate Change will Harm me Personally', 'Climate Change will Harm People in the US', 'Corporations should do more', 'The President should do more'].includes(link.id))
            {
                layersBeliefs.appendChild(link);
            }
            if(['State Grade', 'GHG Emissions Targets'].includes(link.id))
            {
                layersPolicy.appendChild(link);
            }
            if (['2018 Per Capita Energy Related CO2', '2018 Carbon Intensity of the Economy', '2018 Energy Intensity'].includes(link.id))
